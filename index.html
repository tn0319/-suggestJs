<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameout Suggest Box</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/suggest.css">
</head>
<body>
    <div class="suggest_con">
        <ul class="suggest_wrap">
            <li class="suggest_box">
                <div class="txt_wrap">
                    연봉을 왕창 올려주시면 좋겠습니다.
                </div>
                <div class="info_wrap">
                    <div class="info1">
                        😍<span>250</span>명이 좋아합니다.
                    </div>
                    <div class="info2">
                        <button name="suggestLike" class="like on">
                            <span class="off">🤍</span>
                            <span class="on">❤️</span>
                        </button>
                        <button class="modify">수정</button>
                        <button class="delete">삭제</button>
                    </div>
                </div>
                <div class="comment_wrap">
                    <ul>
                        <li>
                            <span class="anonym">익명</span>
                            <div class="comment">동의합니다.</div>
                        </li>
                        <li>
                            <span class="anonym">익명</span>
                            <div class="comment">동의합니다.</div>
                        </li>
                    </ul>
                    <div class="comment_write_wrap">
                        <textarea name="" id="" placeholder="댓글을 입력해주세요."></textarea>
                        <button>확인</button>
                    </div>
                </div>
            </li>
            <li class="suggest_box">
                <div class="txt_wrap">
                    1일 재택근무를 시켜주셨으면 좋겠습니다.
                </div>
                <div class="info_wrap">
                    <div class="info1">
                        😍<span>104</span>명이 좋아합니다.
                    </div>
                    <div class="info2">
                        <button name="suggestLike" class="like on">
                            <span class="off">🤍</span>
                            <span class="on">❤️</span>
                        </button>
                        <button class="modify">수정</button>
                        <button class="delete">삭제</button>
                    </div>
                </div>
                <div class="comment_wrap">
                    <ul>
                        <li>
                            <span class="anonym">익명</span>
                            <div class="comment">완전 동의합니다.</div>
                        </li>
                    </ul>
                    <div class="comment_write_wrap">
                        <textarea name="" id="" placeholder="댓글을 입력해주세요."></textarea>
                        <button>확인</button>
                    </div>
                </div>
            </li>
            <li class="suggest_box">
                <div class="txt_wrap">
                    맥주는 테라였으면 좋겠습니다.
                </div>
                <div class="info_wrap">
                    <div class="info1">
                        😍<span>25</span>명이 좋아합니다.
                    </div>
                    <div class="info2">
                        <button name="suggestLike" class="like">
                            <span class="off">🤍</span>
                            <span class="on">❤️</span>
                        </button>
                        <button class="modify">수정</button>
                        <button class="delete">삭제</button>
                    </div>
                </div>
                <div class="comment_wrap">
                    <ul>
                        <li>
                            <span class="anonym">익명</span>
                            <div class="comment">저는 필굿이었으면 좋겠습니다.</div>
                        </li>
                        <li>
                            <span class="anonym">익명</span>
                            <div class="comment">다들 술주정뱅이시군요.</div>
                        </li>
                    </ul>
                    <div class="comment_write_wrap">
                        <textarea name="" id="" placeholder="댓글을 입력해주세요."></textarea>
                        <button>확인</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="./js/suggest.js"></script>
</body>
</html>
